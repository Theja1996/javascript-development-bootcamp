<html>
<head>
<script >

  
 
  for(var i=4;i>=1;i--)
   {
    for(var j=1;j<=i;j++)
   {
   
     document.write('*');
    }


    
     document.write('<br/>');
   }

   for(var x=0;x<=4;x++)
   {
     
       for (var k =3;k>=x;k--)
   {
    document.write("#");
   }
   document.write('<br/>');
  }
</script>
</head>
<body>
</body>
</html>
